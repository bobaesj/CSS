    <title>박스 position, display 연습</title>

<body>

    <!-- position: relative =>원래 위치에서 오른쪽으로 20, 위 20 떨어진 자리에 위치 -->
    <div class="box1">2</div>
    <!-- position: absolute => div가 담겨있는 가장가까운 box, body에서 오른쪽 20, 위 20 떨어진자리에 위치-->
    <div class="box2">3</div>
    <!-- position: fixed => 웹페이지에서 오른쪽20 아래 20 떨어진 자리에 위치 -->
